<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | TrezApp Uptime Monitor</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300D9FF' width='100' height='100' rx='20'/><path fill='white' d='M50 25L30 55h15v20l20-30H50z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .liquid-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 32px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.3); position: relative; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; transform: translateZ(0); -webkit-transform: translateZ(0); }
        .liquid-glass::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%); animation: shimmer 6s ease infinite; pointer-events: none; }
        @keyframes shimmer { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
        .liquid-input { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 14px 18px; color: white; width: 100%; transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease; transform: translateZ(0); -webkit-transform: translateZ(0); }
        .liquid-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .liquid-input:focus { outline: none; background: rgba(255, 255, 255, 0.12); border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 20px rgba(255, 255, 255, 0.15); }
        .liquid-btn { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 14px; width: 100%; color: white; font-weight: 600; cursor: pointer; transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease; position: relative; overflow: hidden; will-change: transform; transform: translateZ(0); -webkit-transform: translateZ(0); }
        .liquid-btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transform: translate(-50%, -50%); transition: width 0.5s ease, height 0.5s ease; }
        .liquid-btn:hover::before { width: 300px; height: 300px; }
        .liquid-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="w-full max-w-md fade-in" style="position: relative; z-index: 1;">
        <div class="text-center mb-10">
            <div class="liquid-glass inline-flex items-center justify-center w-20 h-20 rounded-3xl mb-6 float">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-white text-opacity-80">Sign in to monitor your websites 24/7</p>
        </div>
        <div class="liquid-glass p-8" style="position: relative; z-index: 1;">
            <form id="loginForm" class="space-y-6">
                <div><label class="block text-white text-opacity-90 text-sm font-semibold mb-2">Email</label><input type="email" id="email" required class="liquid-input" placeholder="you@example.com"></div>
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-white text-opacity-90 text-sm font-semibold">Password</label>
                        <a href="/forgot-password" class="text-white text-opacity-70 text-xs hover:text-opacity-100 transition">Mot de passe oubli√© ?</a>
                    </div>
                    <input type="password" id="password" required class="liquid-input" placeholder="Enter your password">
                </div>
                <div id="error" style="display: none; padding: 14px; background: rgba(255, 71, 87, 0.2); color: #ff6b7a; border-radius: 12px; font-size: 14px; border: 1px solid rgba(255, 71, 87, 0.3);"></div>
                <button type="submit" class="liquid-btn" style="position: relative; z-index: 1;"><span style="position: relative; z-index: 1;">Sign In</span></button>
            </form>

            <div style="position: relative; text-align: center; margin: 24px 0;">
                <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
                <span style="position: relative; background: rgba(255, 255, 255, 0.1); padding: 0 16px; color: rgba(255, 255, 255, 0.5); font-size: 13px; backdrop-filter: blur(10px);">OU</span>
            </div>

            <div class="space-y-3">
                <button id="googleBtn" class="liquid-btn flex items-center justify-center gap-3" style="background: rgba(66, 133, 244, 0.2); border-color: rgba(66, 133, 244, 0.3);">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M17.64 9.2c0-.64-.06-1.26-.16-1.84H9v3.48h4.84c-.21 1.12-.84 2.08-1.8 2.72v2.25h2.91c1.7-1.57 2.69-3.89 2.69-6.61z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.91-2.25c-.81.54-1.84.86-3.05.86-2.35 0-4.34-1.59-5.05-3.72H1v2.33A9 9 0 009 18z"/>
                        <path fill="#FBBC04" d="M3.95 10.71A5.4 5.4 0 013.72 9c0-.59.1-1.16.23-1.71V4.96H1A9 9 0 000 9c0 1.45.35 2.82.99 4.04l2.96-2.33z"/>
                        <path fill="#EA4335" d="M9 3.57c1.32 0 2.51.46 3.44 1.35l2.58-2.58C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.99 4.96l2.96 2.33C4.66 5.16 6.65 3.57 9 3.57z"/>
                    </svg>
                    <span style="position: relative; z-index: 1;">Continue with Google</span>
                </button>

                <button id="githubBtn" class="liquid-btn flex items-center justify-center gap-3" style="background: rgba(36, 41, 47, 0.3); border-color: rgba(255, 255, 255, 0.2);">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" class="text-white">
                        <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.138 18.163 20 14.418 20 10c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/>
                    </svg>
                    <span style="position: relative; z-index: 1;">Continue with GitHub</span>
                </button>
            </div>

            <p class="text-center text-white text-opacity-70 text-sm mt-6">Don't have an account? <a href="/register" class="text-white font-semibold hover:text-opacity-100 transition">Sign up free</a></p>
        </div>
        <div class="mt-8 flex justify-center gap-8 text-center"><div><div class="text-3xl mb-2">‚ö°</div><div class="text-white text-opacity-60 text-xs">Instant<br>Alerts</div></div><div><div class="text-3xl mb-2">üåç</div><div class="text-white text-opacity-60 text-xs">24/7<br>Monitoring</div></div><div><div class="text-3xl mb-2">üìä</div><div class="text-white text-opacity-60 text-xs">Real-time<br>Analytics</div></div></div>
    </div>
    <script>
        if (localStorage.getItem('token')) window.location.href = '/dashboard';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'none';
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: document.getElementById('email').value, password: document.getElementById('password').value})
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.detail || 'Invalid credentials';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            }
        });

        // Google OAuth
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/oauth/google');
                const data = await response.json();
                if (data.auth_url) {
                    window.location.href = data.auth_url;
                } else if (data.detail) {
                    alert(data.detail);
                }
            } catch (error) {
                alert('OAuth error. Please try again.');
            }
        });

        // GitHub OAuth
        document.getElementById('githubBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/oauth/github');
                const data = await response.json();
                if (data.auth_url) {
                    window.location.href = data.auth_url;
                } else if (data.detail) {
                    alert(data.detail);
                }
            } catch (error) {
                alert('OAuth error. Please try again.');
            }
        });

        // Check if redirected from OAuth callback with token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            localStorage.setItem('token', token);
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
