<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe | TrezApp</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300D9FF' width='100' height='100' rx='20'/><path fill='white' d='M50 25L30 55h15v20l20-30H50z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background: #0a0a0f; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; position: relative; transform: translateZ(0); -webkit-transform: translateZ(0); }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%); pointer-events: none; z-index: 0; }
        .liquid-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 32px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.3); position: relative; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; transform: translateZ(0); -webkit-transform: translateZ(0); }
        .liquid-glass::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%); animation: shimmer 6s ease infinite; pointer-events: none; }
        @keyframes shimmer { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
        .liquid-input { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 14px 18px; color: white; width: 100%; transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease; transform: translateZ(0); -webkit-transform: translateZ(0); }
        .liquid-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .liquid-input:focus { outline: none; background: rgba(255, 255, 255, 0.12); border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 20px rgba(255, 255, 255, 0.15); }
        .liquid-btn { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 14px; width: 100%; color: white; font-weight: 600; cursor: pointer; transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease; position: relative; overflow: hidden; will-change: transform; transform: translateZ(0); -webkit-transform: translateZ(0); }
        .liquid-btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transform: translate(-50%, -50%); transition: width 0.5s ease, height 0.5s ease; }
        .liquid-btn:hover::before { width: 300px; height: 300px; }
        .liquid-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .success-box { background: rgba(52, 211, 153, 0.2); color: #34d399; border: 1px solid rgba(52, 211, 153, 0.3); border-radius: 12px; padding: 14px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="w-full max-w-md fade-in" style="position: relative; z-index: 1;">
        <div class="text-center mb-10">
            <div class="liquid-glass inline-flex items-center justify-center w-20 h-20 rounded-3xl mb-6 float">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Nouveau mot de passe</h1>
            <p class="text-white text-opacity-80">Choisissez un mot de passe sécurisé</p>
        </div>
        <div class="liquid-glass p-8" style="position: relative; z-index: 1;">
            <form id="resetPasswordForm" class="space-y-6">
                <div>
                    <label class="block text-white text-opacity-90 text-sm font-semibold mb-2">Nouveau mot de passe</label>
                    <input type="password" id="password" required class="liquid-input" placeholder="Minimum 8 caractères" minlength="8">
                </div>
                <div>
                    <label class="block text-white text-opacity-90 text-sm font-semibold mb-2">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required class="liquid-input" placeholder="Répétez le mot de passe">
                </div>
                <div id="error" style="display: none; padding: 14px; background: rgba(255, 71, 87, 0.2); color: #ff6b7a; border-radius: 12px; font-size: 14px; border: 1px solid rgba(255, 71, 87, 0.3);"></div>
                <div id="success" style="display: none;" class="success-box"></div>
                <button type="submit" class="liquid-btn" style="position: relative; z-index: 1;">
                    <span style="position: relative; z-index: 1;">Réinitialiser le mot de passe</span>
                </button>
            </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error').textContent = 'Token de réinitialisation manquant ou invalide.';
            document.getElementById('error').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorEl.textContent = 'Les mots de passe ne correspondent pas.';
                errorEl.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorEl.textContent = 'Le mot de passe doit contenir au moins 8 caractères.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    successEl.textContent = '✓ ' + data.message + ' Vous allez être redirigé vers la page de connexion...';
                    successEl.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.detail || 'Une erreur est survenue';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Erreur de connexion. Veuillez réessayer.';
                errorEl.style.display = 'block';
            }
        });
    </script>
    {% include "partials/analytics_scripts.html" %}
</body>
</html>
