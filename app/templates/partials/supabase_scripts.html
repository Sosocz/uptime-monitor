{% if supabase.url and supabase.anon_key %}
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    window.supabaseClient = window.supabase.createClient(
        "{{ supabase.url | e }}",
        "{{ supabase.anon_key | e }}",
        {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        }
    );
</script>
{% endif %}
