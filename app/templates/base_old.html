<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Uptime Monitor{% endblock %} | TrezApp</title>
    <meta name="description" content="{% block description %}Monitor your websites 24/7 with instant alerts{% endblock %}">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300D9FF' width='100' height='100' rx='20'/><path fill='white' d='M50 25L30 55h15v20l20-30H50z'/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #0a0a0f;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Liquid Glass Effect */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        /* Shimmer effect on glass */
        .liquid-glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 6s ease infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .liquid-glass-hover {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        background 0.3s ease,
                        border-color 0.3s ease,
                        box-shadow 0.3s ease;
            will-change: transform;
        }

        .liquid-glass-hover:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px) translateZ(0);
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Liquid droplet effect */
        .liquid-droplet {
            position: relative;
            overflow: hidden;
        }

        .liquid-droplet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
            opacity: 0;
            pointer-events: none;
        }

        .liquid-droplet:hover::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Button styles */
        .liquid-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                        background 0.2s ease,
                        border-color 0.2s ease,
                        box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .liquid-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .liquid-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .liquid-btn:active {
            transform: translateY(0) translateZ(0);
            transition-duration: 0.1s;
        }

        .liquid-btn span {
            position: relative;
            z-index: 1;
        }

        /* Input styles */
        .liquid-input {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-size: 15px;
            transition: background 0.2s ease,
                        border-color 0.2s ease,
                        box-shadow 0.2s ease;
            width: 100%;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .liquid-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .liquid-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block nav %}
    <nav class="liquid-glass sticky top-0 z-50 fade-in">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard" class="flex items-center space-x-3 no-underline">
                        <div class="w-10 h-10 rounded-2xl flex items-center justify-center liquid-glass liquid-glass-hover float-animation">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-white">TrezApp</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-2">
                        <a href="/dashboard" class="liquid-btn"><span>Dashboard</span></a>
                        <a href="/incidents" class="liquid-btn"><span>Incidents</span></a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userPlan" class="text-xs font-semibold px-4 py-2 rounded-full liquid-glass text-white">FREE</span>
                    <button onclick="logout()" class="liquid-btn">
                        <span>
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Logout
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="content-wrapper max-w-7xl mx-auto px-6 py-12" style="position: relative; z-index: 1;">
        {% block content %}{% endblock %}
    </main>

    <script>
        const token = localStorage.getItem('token');

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
