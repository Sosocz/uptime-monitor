<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TrezApp Uptime Monitor</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300D9FF' width='100' height='100' rx='20'/><path fill='white' d='M50 25L30 55h15v20l20-30H50z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background: #0a0a0f; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%); pointer-events: none; z-index: 0; }
        .liquid-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 32px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.3); position: relative; overflow: hidden; }
        .liquid-glass::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%); animation: shimmer 6s ease infinite; pointer-events: none; }
        @keyframes shimmer { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
        .liquid-input { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 14px 18px; color: white; width: 100%; transition: all 0.3s ease; }
        .liquid-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .liquid-input:focus { outline: none; background: rgba(255, 255, 255, 0.12); border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 20px rgba(255, 255, 255, 0.15); }
        .liquid-btn { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 14px; width: 100%; color: white; font-weight: 600; cursor: pointer; transition: all 0.4s ease; position: relative; overflow: hidden; }
        .liquid-btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transform: translate(-50%, -50%); transition: width 0.5s, height 0.5s; }
        .liquid-btn:hover::before { width: 300px; height: 300px; }
        .liquid-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="w-full max-w-md fade-in" style="position: relative; z-index: 1;">
        <div class="text-center mb-8">
            <div class="liquid-glass inline-flex items-center justify-center w-20 h-20 rounded-3xl mb-6 float"><svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></div>
            <h1 class="text-4xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-white text-opacity-80">Start monitoring your websites for free</p>
        </div>
        <div class="liquid-glass p-8" style="position: relative; z-index: 1;">
            <form id="registerForm" class="space-y-6">
                <div><label class="block text-white text-opacity-90 text-sm font-semibold mb-2">Email</label><input type="email" id="email" required class="liquid-input" placeholder="you@example.com"></div>
                <div><label class="block text-white text-opacity-90 text-sm font-semibold mb-2">Password</label><input type="password" id="password" required minlength="6" class="liquid-input" placeholder="Minimum 6 characters"></div>
                <div id="error" style="display: none; padding: 14px; background: rgba(255, 71, 87, 0.2); color: #ff6b7a; border-radius: 12px; font-size: 14px; border: 1px solid rgba(255, 71, 87, 0.3);"></div>
                <div id="success" style="display: none; padding: 14px; background: rgba(0, 255, 136, 0.2); color: #6fffaa; border-radius: 12px; font-size: 14px; border: 1px solid rgba(0, 255, 136, 0.3);"></div>
                <button type="submit" class="liquid-btn" style="position: relative; z-index: 1;"><span style="position: relative; z-index: 1;">Create Account</span></button>
            </form>
            <p class="text-center text-white text-opacity-70 text-sm mt-6">Already have an account? <a href="/login" class="text-white font-semibold hover:text-opacity-100 transition">Sign in</a></p>
        </div>
        <div class="liquid-glass mt-6 p-6" style="position: relative; z-index: 1;"><h3 class="text-white font-semibold text-center mb-4">What's Included (FREE)</h3><div class="space-y-3"><div class="flex items-center gap-3"><svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg><span class="text-white text-opacity-80 text-sm">1 monitor included</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg><span class="text-white text-opacity-80 text-sm">10-minute check interval</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg><span class="text-white text-opacity-80 text-sm">Email & Telegram alerts</span></div></div></div>
    </div>
    <script>
        if (localStorage.getItem('token')) window.location.href = '/dashboard';
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error'); const successEl = document.getElementById('success');
            errorEl.style.display = 'none'; successEl.style.display = 'none';
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: document.getElementById('email').value, password: document.getElementById('password').value})
                });
                if (response.ok) {
                    successEl.textContent = 'Account created! Redirecting...';
                    successEl.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.detail || 'Registration failed';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
